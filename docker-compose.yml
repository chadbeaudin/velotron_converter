version: '3.8'

services:
  velotron-converter:
    build: .
    container_name: velotron-converter
    restart: unless-stopped
    volumes:
      # Map your Unraid share paths here
      # Example: /mnt/user/appdata/velotron:/data
      - ./data:/data
    environment:
      - TZ=America/Denver  # Set your timezone
    labels:
      - "com.unraid.docker.managed=true"
      - "com.unraid.docker.webui=false"
      - "com.unraid.docker.icon=https://raw.githubusercontent.com/docker-library/docs/master/python/logo.png"
