name: Build and publish Docker image

on:
  push:           # run on every push (all branches)
  pull_request:   # run tests on PRs
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run tests
        run: |
          set -e
          if [ -f package.json ]; then
            npm ci
            npm test
          elif [ -f pyproject.toml ] || [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
            pytest
          elif [ -f go.mod ]; then
            go test ./...
          else
            echo "No recognized test files; skipping tests"
          fi

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'   # only publish on pushes, not PRs
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version / tag
        id: meta
        run: |
          echo "SHORT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          TAG=${GITHUB_REF##*/}
          echo "TAG_NAME=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/chadbeaudin/velotron-converter:latest
            docker.io/chadbeaudin/velotron-converter:${{ steps.meta.outputs.SHORT_COMMIT }}
            docker.io/chadbeaudin/velotron-converter:${{ steps.meta.outputs.TAG_NAME }}
          build-args: |
            TZ=America/Denver
            LOGO_FILE=logo.png

      - name: Image info
        run: docker manifest inspect docker.io/chadbeaudin/velotron-converter:latest || true
