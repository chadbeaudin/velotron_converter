name: Build and publish Docker image

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version / tag
        id: meta
        run: |
          echo "SHORT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          TAG=${GITHUB_REF##*/}
          echo "TAG_NAME=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/chadbeaudin/velotron-converter:latest
            docker.io/chadbeaudin/velotron-converter:${{ steps.meta.outputs.SHORT_COMMIT }}
          build-args: |
            TZ=America/Denver

      - name: Image info
        run: docker manifest inspect docker.io/chadbeaudin/velotron-converter:latest || true
