name: Build and publish Docker image

on:
  push:           # run on every push (all branches)
  pull_request:   # run tests on PRs
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run tests
        run: |
          set -e
          if [ -f package.json ]; then
            npm ci
            npm test
          elif [ -f pyproject.toml ] || [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
            pytest
          elif [ -f go.mod ]; then
            go test ./...
          else
            echo "No recognized test files; skipping tests"
          fi

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'   # only publish on pushes, not PRs
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check DockerHub credentials
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "ERROR: DockerHub credentials are not set." >&2
            echo "Add repository secrets DOCKERHUB_USERNAME and DOCKERHUB_TOKEN (use a Docker Hub access token) at:" >&2
            echo "https://github.com/${{ github.repository }}/settings/secrets/actions" >&2
            exit 1
          fi

      - name: Validate DockerHub token (quick check)
        run: |
          set -e
          echo "Attempting docker login with provided credentials..."
          # try to login using the token; fail with a clear message if scopes/credentials are invalid
          if ! echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin; then
            echo "ERROR: Docker login failed. Common causes:" >&2
            echo "  - DOCKERHUB_USERNAME is not your Docker ID" >&2
            echo "  - DOCKERHUB_TOKEN is not a personal access token or lacks 'Read & Write' scope" >&2
            echo "  - Token is restricted to different repositories/organization" >&2
            echo "Create a new token with 'Read & Write' (or 'Read, Write, Delete' if needed) at: https://hub.docker.com/settings/security" >&2
            exit 1
          fi
          docker logout

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version / tag
        id: meta
        run: |
          echo "SHORT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          TAG=${GITHUB_REF##*/}
          echo "TAG_NAME=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/chadbeaudin/velotron-converter:latest
            docker.io/chadbeaudin/velotron-converter:${{ steps.meta.outputs.SHORT_COMMIT }}
            docker.io/chadbeaudin/velotron-converter:${{ steps.meta.outputs.TAG_NAME }}
          build-args: |
            TZ=America/Denver
            LOGO_FILE=logo.png

      - name: Image info
        run: docker manifest inspect docker.io/chadbeaudin/velotron-converter:latest || true
