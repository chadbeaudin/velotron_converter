name: Build and publish Docker image

on:
  push: {}
  pull_request: {}
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run tests
        run: |
          set -e
          if [ -f package.json ]; then
            npm ci
            npm test
          elif [ -f pyproject.toml ] || [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
            pytest
          elif [ -f go.mod ]; then
            go test ./...
          else
            echo "No recognized test files; skipping tests"
          fi

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    # only publish on pushes, not PRs
    if: "github.event_name == 'push' || github.event_name == 'release'"
    # allow committing template updates back to the repo
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # allow push using GITHUB_TOKEN
          persist-credentials: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check DockerHub credentials
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "ERROR: DockerHub credentials are not set." >&2
            echo "Add repository secrets DOCKERHUB_USERNAME and DOCKERHUB_TOKEN (use a Docker Hub access token) at:" >&2
            echo "https://github.com/${{ github.repository }}/settings/secrets/actions" >&2
            exit 1
          fi

      - name: Validate DockerHub token (quick check)
        run: |
          set -e
          echo "Attempting docker login with provided credentials..."
          # try to login using the token; fail with a clear message if scopes/credentials are invalid
          if ! echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin; then
            echo "ERROR: Docker login failed. Common causes:" >&2
            echo "  - DOCKERHUB_USERNAME is not your Docker ID" >&2
            echo "  - DOCKERHUB_TOKEN is not a personal access token or lacks 'Read & Write' scope" >&2
            echo "  - Token is restricted to different repositories/organization" >&2
            echo "Create a new token with 'Read & Write' (or 'Read, Write, Delete' if needed) at: https://hub.docker.com/settings/security" >&2
            exit 1
          fi
          docker logout

      - name: "Diagnostic: check repository access on Docker Hub"
        run: |
          set -e
          REPO="bigtimber/velotron-converter"
          echo "Checking Docker Hub API access for repo: $REPO"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -u "${{ secrets.DOCKERHUB_USERNAME }}:${{ secrets.DOCKERHUB_TOKEN }}" "https://hub.docker.com/v2/repositories/${REPO}/")
          echo "Docker Hub API response status: $HTTP_STATUS"
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "Repository exists and is accessible with the provided token."
          elif [ "$HTTP_STATUS" -eq 404 ]; then
            echo "Repository not found (404)."
            echo "  - Confirm DOCKERHUB_USERNAME is your Docker ID (not GitHub username)." >&2
            echo "  - If repo does not exist, either create it on Docker Hub or allow your token to create repos." >&2
            exit 1
          elif [ "$HTTP_STATUS" -eq 401 ] || [ "$HTTP_STATUS" -eq 403 ]; then
            echo "Unauthorized (401/403). The token likely lacks access to this repository." >&2
            echo "  - When creating the token, choose 'Read & Write' and set Access to 'All repositories' or explicitly include this repo." >&2
            echo "  - If pushing to an organization, ensure token belongs to that org or has org repo access." >&2
            exit 1
          else
            echo "Unexpected Docker Hub API response: $HTTP_STATUS" >&2
          fi

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version / tag
        id: meta
        run: |
          echo "SHORT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          TAG=${GITHUB_REF##*/}
          echo "TAG_NAME=${TAG}" >> $GITHUB_OUTPUT

      - name: "Update CA template with release tag"
        if: startsWith(github.ref, 'refs/tags/')
        env:
          TAG: ${{ steps.meta.outputs.TAG_NAME }}
        run: |
          set -e
          echo "Updating templates/velotron-converter.xml to tag=${TAG}"
          mkdir -p templates
          cat > templates/velotron-converter.xml <<EOF
          <?xml version="1.0"?>
          <Container>
            <Name>velotron-converter</Name>
            <Repository>bigtimber/velotron-converter</Repository>
            <Registry>docker.io</Registry>
            <Tag>${TAG}</Tag>
            <Version>${TAG}</Version>
            <Overview>Automated converter for Velotron files (pwx â†’ tcx/fit)</Overview>
            <Description>Monitors a host-mounted directory and converts Velotron files to TCX/FIT. Configure a host path for /data.</Description>
            <Map>
              <Name>data</Name>
              <ContainerPath>/data</ContainerPath>
              <HostPath>/mnt/user/appdata/velotron</HostPath>
              <Mode>rw</Mode>
            </Map>
            <Environment>
              <Variable>
                <Name>BASE_DIRECTORY</Name>
                <Value>/data</Value>
                <Description>Base directory inside the container</Description>
              </Variable>
            </Environment>
          </Container>
          EOF
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add templates/velotron-converter.xml
          git commit -m "chore: update Community Applications template for ${TAG}" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF_NAME:-main} || git push

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/bigtimber/velotron-converter:latest
            docker.io/bigtimber/velotron-converter:${{ steps.meta.outputs.SHORT_COMMIT }}
            docker.io/bigtimber/velotron-converter:${{ steps.meta.outputs.TAG_NAME }}
          build-args: |
            TZ=America/Denver
            LOGO_FILE=logo.png

      - name: Image info
        run: docker manifest inspect docker.io/bigtimber/velotron-converter:latest || true
